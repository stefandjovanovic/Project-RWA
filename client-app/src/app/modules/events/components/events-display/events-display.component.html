<mat-grid-list cols="4" rowHeight="100%" gutterSize="10px">
  <mat-grid-tile colspan="1" rowspan="1" class="center">
    <app-events-nearby *ngIf="(role | async)==='player'"></app-events-nearby>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1" class="center">
    <app-events-map></app-events-map>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1" class="center">
    <app-court-events *ngIf="(role | async)==='player'"></app-court-events>
  </mat-grid-tile>
</mat-grid-list>
