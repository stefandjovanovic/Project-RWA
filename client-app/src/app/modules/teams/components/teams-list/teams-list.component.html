<mat-card class="form">
  <mat-card-header>
    <mat-card-title>Teams</mat-card-title>
    <mat-card-subtitle>Here you can see all the teams you are part of</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="full-width">
      <mat-list class="full-width">
        <mat-list-item *ngFor="let team of teams" class="team" (click)="onTeamClicked(team)">
          <span matListItemTitle >{{team.name}}</span>
          <span matListItemLine>{{team.sport}}</span>
          <span><mat-divider></mat-divider></span>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button class="add-team-button" mat-fab color="accent" (click)="createTeam()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
