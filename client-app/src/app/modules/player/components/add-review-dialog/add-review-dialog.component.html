<div>
  <h2 mat-dialog-title>Leave a review</h2>
  <mat-dialog-content>

    <div class="center">
      <label class="margin-right"><b>{{slider.value}}</b></label>
      <mat-icon color="accent">star</mat-icon>

    </div>

    <div class="center">
      <mat-slider class="slider" [min]="1" [max]="5" [step]="1" [showTickMarks]="true" >
        <input matSliderThumb [(ngModel)]="newReview.rating" #slider>
      </mat-slider>
    </div>

    <div>
      <mat-form-field class="textarea">
        <mat-label>Comment</mat-label>
        <textarea class="textarea" matInput [(ngModel)]="newReview.comment" placeholder="Tell us about a player"></textarea>
      </mat-form-field>
    </div>




  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button class="cancel-button" (click)="onNoClick()">Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="newReview">Save</button>
  </mat-dialog-actions>
</div>
